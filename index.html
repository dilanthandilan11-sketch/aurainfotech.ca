<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Infotech - Coming Soon</title>
    <link rel="icon" type="image/png" href="logo-only.png">
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            background: linear-gradient(-45deg, #020024, #090979, #00d4ff, #8a2be2);
            background-size: 400% 400%;
            animation: auraMove 10s ease infinite;
            overflow: hidden;
            perspective: 1200px; 
        }

        @keyframes auraMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            border-left: 1px solid rgba(255, 255, 255, 0.5);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 650px;
            width: 85%;
            position: relative;
            z-index: 2;
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d; 
        }

        .logo {
            width: 80%;
            max-width: 450px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 30px;
            transform: translateZ(60px); 
            filter: drop-shadow(0 20px 20px rgba(0,0,0,0.5));
        }

        p.subtitle {
            font-size: 1.2rem;
            color: #f0f0f0;
            margin-bottom: 40px;
            font-weight: 300;
            line-height: 1.6;
            transform: translateZ(30px);
            text-shadow: 0 5px 10px rgba(0,0,0,0.5);
        }

        .progress-container {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.2); 
            border-radius: 30px;
            margin: 30px 0;
            height: 14px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); 
            transform: translateZ(40px);
        }
        
        .progress-bar {
            width: 75%;
            height: 100%;
            background: linear-gradient(90deg, #00f260, #0575e6);
            border-radius: 30px;
            position: relative;
            overflow: hidden;
            animation: loadBar 2s ease-out forwards;
        }

        .progress-bar::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: shimmer 2s infinite;
        }

        .services-text {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            line-height: 1.8;
            color: #dbe4eb;
            margin-top: 20px;
            transform: translateZ(30px);
            text-shadow: 0 5px 10px rgba(0,0,0,0.5);
        }

        .btn-wrapper {
            margin-top: 35px;
            transform: translateZ(60px); 
        }

        .contact-btn {
            display: inline-block;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); 
        }

        .contact-btn:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 30px rgba(0, 212, 255, 0.4);
        }

        @keyframes shimmer { 100% { left: 100%; } }
        @keyframes loadBar { from { width: 0; } to { width: 75%; } }

        .animate-up {
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(20px) translateZ(0); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) translateZ(var(--z-depth)); 
            }
        }
        
        .delay-logo { animation-delay: 0s; --z-depth: 60px; }
        .delay-1 { animation-delay: 0.2s; --z-depth: 30px; }
        .delay-2 { animation-delay: 0.4s; --z-depth: 40px; }
        .delay-3 { animation-delay: 0.6s; --z-depth: 30px; }
        .delay-4 { animation-delay: 0.8s; --z-depth: 60px; }

    </style>
</head>
<body>

    <div class="container" id="tilt-card">
        <img src="Logo.png" alt="Aura Infotech" class="logo animate-up delay-logo">

        <p class="subtitle animate-up delay-1">
            We are redefining digital excellence.<br>
            Our new platform is currently under development.
        </p>
        
        <div class="progress-container animate-up delay-2">
            <div class="progress-bar"></div>
        </div>

        <p class="services-text animate-up delay-3">
            Software Development • Web Development • SEO • Digital Marketing<br>
            Graphic Designing • Web Design • Analytics • Data Analysis
        </p>

        <div class="btn-wrapper animate-up delay-4">
            <a href="mailto:info@aurainfotech.ca" class="contact-btn">Get In Touch</a>
        </div>
    </div>

    <script>
        const card = document.getElementById('tilt-card');
        const container = document.body;

        container.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            const width = container.clientWidth;
            const height = container.clientHeight;

            const yRotation = ((clientX / width) - 0.5) * 30; 
            const xRotation = -((clientY / height) - 0.5) * 30;

            card.style.transform = `rotateX(${xRotation}deg) rotateY(${yRotation}deg)`;
        });

        container.addEventListener('mouseleave', () => {
             card.style.transform = `rotateX(0deg) rotateY(0deg)`;
        });
    </script>

</body>
</html>
