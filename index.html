<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Infotech - Coming Soon</title>
    <link rel="icon" type="image/png" href="logo-only.png">
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh; /* changed to min-height for mobile scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            background: linear-gradient(-45deg, #020024, #090979, #00d4ff, #8a2be2);
            background-size: 400% 400%;
            animation: auraMove 10s ease infinite;
            overflow-x: hidden; /* Only hide horizontal overflow */
            perspective: 1200px; 
        }

        @keyframes auraMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            border-left: 1px solid rgba(255, 255, 255, 0.5);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 650px;
            width: 85%;
            margin: 20px 0; /* Margin for mobile spacing */
            position: relative;
            z-index: 2;
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d; 
        }

        .logo {
            width: 80%;
            max-width: 450px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 20px;
            transform: translateZ(60px); 
            filter: drop-shadow(0 20px 20px rgba(0,0,0,0.5));
        }

        p.subtitle {
            font-size: 1.1rem;
            color: #f0f0f0;
            margin-bottom: 30px;
            font-weight: 300;
            line-height: 1.6;
            transform: translateZ(30px);
            text-shadow: 0 5px 10px rgba(0,0,0,0.5);
        }

        .progress-container {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.2); 
            border-radius: 30px;
            margin: 20px 0;
            height: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); 
            transform: translateZ(40px);
        }
        
        .progress-bar {
            width: 75%;
            height: 100%;
            background: linear-gradient(90deg, #00f260, #0575e6);
            border-radius: 30px;
            position: relative;
            overflow: hidden;
            animation: loadBar 2s ease-out forwards;
        }

        .progress-bar::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: shimmer 2s infinite;
        }

        .services-text {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            line-height: 1.6;
            color: #dbe4eb;
            margin-top: 15px;
            margin-bottom: 30px;
            transform: translateZ(30px);
            text-shadow: 0 5px 10px rgba(0,0,0,0.5);
        }

        /* --- CONTACT FORM STYLES --- */
        .glass-form {
            transform: translateZ(50px);
            text-align: left;
            margin-top: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .glass-input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box; /* Ensures padding doesn't break width */
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-family: inherit;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .glass-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .glass-input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        textarea.glass-input {
            resize: none;
            height: 80px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #00d4ff, #090979);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.2);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.4);
        }

        @keyframes shimmer { 100% { left: 100%; } }
        @keyframes loadBar { from { width: 0; } to { width: 75%; } }

        .animate-up {
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(20px) translateZ(0); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) translateZ(var(--z-depth)); 
            }
        }
        
        .delay-logo { animation-delay: 0s; --z-depth: 60px; }
        .delay-1 { animation-delay: 0.2s; --z-depth: 30px; }
        .delay-2 { animation-delay: 0.4s; --z-depth: 40px; }
        .delay-3 { animation-delay: 0.6s; --z-depth: 30px; }
        .delay-4 { animation-delay: 0.8s; --z-depth: 50px; }

    </style>
</head>
<body>

    <div class="container" id="tilt-card">
        <img src="Logo.png" alt="Aura Infotech" class="logo animate-up delay-logo">

        <p class="subtitle animate-up delay-1">
            We are redefining digital excellence.<br>
            Our new platform is currently under development.
        </p>
        
        <div class="progress-container animate-up delay-2">
            <div class="progress-bar"></div>
        </div>

        <p class="services-text animate-up delay-3">
            Software Development • Web Development • SEO • Digital Marketing<br>
            Graphic Designing • Web Design • Analytics • Data Analysis
        </p>

        <form class="glass-form animate-up delay-4" action="https://formspree.io/f/INSERT_YOUR_FORMSPREE_ID_HERE" method="POST">
            <div class="input-group">
                <input type="email" name="email" class="glass-input" placeholder="Your Email Address" required>
            </div>
            <div class="input-group">
                <textarea name="message" class="glass-input" placeholder="How can we help you?" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>

    </div>

    <script>
        const card = document.getElementById('tilt-card');
        const container = document.body;

        container.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            const width = container.clientWidth;
            const height = container.clientHeight;

            const yRotation = ((clientX / width) - 0.5) * 30; 
            const xRotation = -((clientY / height) - 0.5) * 30;

            card.style.transform = `rotateX(${xRotation}deg) rotateY(${yRotation}deg)`;
        });

        container.addEventListener('mouseleave', () => {
             card.style.transform = `rotateX(0deg) rotateY(0deg)`;
        });

        window.addEventListener("deviceorientation", (e) => {
            if (e.beta !== null && e.gamma !== null) {
                let xTilt = e.beta - 45;
                let yTilt = e.gamma;

                if (xTilt > 25) xTilt = 25;
                if (xTilt < -25) xTilt = -25;
                if (yTilt > 25) yTilt = 25;
                if (yTilt < -25) yTilt = -25;

                card.style.transform = `rotateX(${-xTilt}deg) rotateY(${yTilt}deg)`;
            }
        });
    </script>

</body>
</html>
