<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Infotech - Coming Soon</title>
    <link rel="icon" type="image/png" href="logo-only.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
        }
        
        /* NEW: Logo Styles */
        .logo {
            width: 120px; /* Adjust this size as needed */
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px; /* Optional: rounds the corners of the logo */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            margin-top: 0;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #e0e0e0;
        }
        
        .progress-container {
            width: 100%;
            background-color: rgba(255,255,255,0.2);
            border-radius: 20px;
            margin: 20px 0;
            height: 20px;
            overflow: hidden;
        }
        
        .progress-bar {
            width: 75%; 
            height: 100%;
            background-color: #4CAF50;
            border-radius: 20px;
            text-align: center;
            line-height: 20px;
            color: white;
            font-size: 12px;
            font-weight: bold;
            animation: load 2s ease-out;
        }

        @keyframes load {
            from { width: 0; }
            to { width: 75%; }
        }

        .contact-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: white;
            color: #1e3c72;
            text-decoration: none;
            font-weight: bold;
            border-radius: 25px;
            transition: transform 0.2s;
        }
        .contact-btn:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="Aura Infotech Logo" class="logo">

        <h1>Aura Infotech</h1>
        <p>We're building something great. Our new website is currently under construction.</p>
        
        <div class="progress-container">
            <div class="progress-bar">75% Complete</div>
        </div>

        <p style="font-size: 0.9rem; margin-top: 10px;">System Development • Cloud Solutions • IT Consulting</p>

        <a href="mailto:info@aurainfotech.ca" class="contact-btn">Get In Touch</a>
    </div>

</body>
</html>
